<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${teams}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:case="*">
                <h2 class="my-5">Times</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Data de criação</th>
                        <th>Data de atualização</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${teams.empty}"><td colspan="4" align="center">Nenhum time encontrado!</td></tr>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${#temporals.format(team.createdAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(team.updatedAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td><a th:href="@{/team/edit/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-edit"></i></a></td>
                        <td><a th:href="@{/team/delete/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-trash-alt"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/team/add}" class="btn btn-primary">Adicionar</i></a></p>
        </div>
    </div>
</div>
</body>
</html>
