<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-4">
                <a class="nav-link h4 font-weight-bold" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item mr-4">
                <a class="nav-link h4  font-weight-bold" th:href="@{/team/}">Times</a>
            </li>
            <li class="nav-item">
                <a class="nav-link h4 font-weight-bold" th:href="@{/member/}">Membros</a>
            </li>
        </ul>
    </div>
</nav>

<div th:switch="${teams}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:case="*">
                <h2 class="my-5">Times</h2>
                <div>
                    <form class="form-inline" th:action="@{/team/search}" method="get">
                        <button type="submit" class="btn btn-primary mb-2 mr-2">Buscar</button>
                        <div class="form-group mb-2">
                            <select class="form-control mr-2" th:name="searchType">
                                <option>Nome</option>
                                <option>Id</option>
                            </select>
                            <input th:name="searchTerm" type="text" class="form-control" id="search" placeholder="Pesquisar por...">
                        </div>
                    </form>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Data de criação</th>
                        <th>Data de atualização</th>
                        <th>Membros</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${teams.empty}">
                        <td colspan="4" align="center">Nenhum time encontrado!</td>
                    </tr>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${#temporals.format(team.createdAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(team.updatedAt,'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td>
                            <select class="form-control" id="teamSelect">
                                <option th:each="m : ${team.members}" th:text="${m.name}">
                                </option>
                            </select>
                        </td>
                        <td><a th:href="@{/team/edit/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-edit"></i></a></td>
                        <td><a th:href="@{/team/delete/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-trash-alt"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/team/add}" class="btn btn-primary">Adicionar</i></a></p>
        </div>
    </div>
</div>
</body>
</html>
