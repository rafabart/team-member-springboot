<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">
    <!-- Delete Modal -->
    <div class="modal fade" id="excluirModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    VocÃª tem certeza que deseja excluir o registro?
                </div>
                <div class="modal-footer">
                    <a id="deleteConfirmation" class="btn btn-danger">Sim</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
        $('.table .showDeleteModal').on('click', function(event){
            event.preventDefault();
            var href = $(this).attr('href');
            $('#excluirModal #deleteConfirmation').attr('href',href);
            $('#excluirModal').modal();
         });
    });
    </script>
</th:block>
</html>
